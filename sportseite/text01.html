                <!-- FÃ¼ge hier weitere Links zu deinen Markdown-Dateien hinzu -->
            </ul>
        </nav>
    </header>
    <main id="content"></main>
    <script>
        function loadMarkdown(file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Netzwerkantwort war nicht ok.');
                    }
                    return response.text();
                })
                .then(text => {
                    var converter = new showdown.Converter();
                    document.getElementById('content').innerHTML = converter.makeHtml(text);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<p>Fehler beim Laden der Datei: ' + error.message + '</p>';
                });
        }

        // Lade die Markdown-Datei
        loadMarkdown('../doku/text01.md'); // Achte darauf, dass der Pfad korrekt ist
    </script>
</body>
</html>
